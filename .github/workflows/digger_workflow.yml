name: Digger Workflow

on:
  workflow_dispatch:
    inputs:
      spec:
        required: true
      run_name:
        required: false

run-name: '${{inputs.run_name}}'

jobs:
  digger-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # required to merge PRs
      actions: write       # required for plan persistence
      id-token: write      # required for workload-identity-federation
      pull-requests: write # required to post PR comments
      issues: read         # required to check if PR number is an issue or not
      statuses: write      # required to validate combined PR status

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        # See https://github.com/infracost/actions/tree/master/setup for other inputs
        # If you can't use this action, see Docker images in https://infracost.io/cicd
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate GitHub App token
        env:
          APP_ID: ${{ secrets.TF_MODULES_APP_ID }}
          PRIVATE_KEY: ${{ secrets.TF_MODULES_APP_PRIVATE_KEY }}
        if: ${{ env.APP_ID != null && env.PRIVATE_KEY != null }}
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.TF_MODULES_APP_ID }}
          private_key: ${{ secrets.TF_MODULES_APP_PRIVATE_KEY }}

      - name: Authenticate to GitHub with GitHub App token
        env:
          APP_ID: ${{ secrets.TF_MODULES_APP_ID }}
          PRIVATE_KEY: ${{ secrets.TF_MODULES_APP_PRIVATE_KEY }}
        if: ${{ env.APP_ID != null && env.PRIVATE_KEY != null }}
        run: |
          echo ${{ steps.generate_token.outputs.token }} | gh auth login --with-token
          gh auth setup-git

      - name: ${{ fromJSON(github.event.inputs.spec).job_id }}
        run: echo "job id ${{ fromJSON(github.event.inputs.spec).job_id }}"

      - name: Run Digger
        uses: diggerhq/digger@vLatest
        with:
          digger-spec: ${{ inputs.spec }}
          # digger-private-key: ${{ secrets.DIGGER_PRIVATE_KEY }}
          # terraform-tfe-token: ${{ secrets.DIGGER_TOKEN }}
          # terraform-tfe-hostname: otaco.app
          setup-terraform: true
          terraform-version: 1.14.2
          setup-aws: true
          aws-role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
        #   aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        #   aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
